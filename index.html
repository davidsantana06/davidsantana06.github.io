<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Santana</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/vendor/bulma.min.css" />
    <link rel="stylesheet" href="./assets/vendor/bulma-list.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/vendor/alpine.min.js"></script>
    <script defer src="./assets/vendor/fontawesome.min.js"></script>
  </head>

  <body>
    <main
      class="container is-flex is-flex-direction-column is-align-items-center is-justify-content-center is-fullheight px-5 py-6"
    >
      <figure
        class="image is-128x128 mb-5"
        x-data="{ currentAvatar: avatar.onMouseOut }"
      >
        <img
          class="is-rounded has-shadow"
          :src="currentAvatar.src"
          :alt="currentAvatar.alt"
          @mouseover="currentAvatar = avatar.onMouseOver"
          @mouseout="currentAvatar = avatar.onMouseOut"
        />
      </figure>

      <div class="has-text-centered mb-5" x-data="{ title, subtitle }">
        <h1 class="title is-5 mb-1" x-text="title"></h1>
        <h2 class="subtitle is-7 has-text-weight-medium px-6" x-text="subtitle"></h2>
      </div>

      <div class="list" style="max-width: 640px">
        <template x-for="(platform, index) in platforms" x-data="{ blur, isEven, platforms, theme }">
          <a
            class="list-item box is-zoomable px-5"
            :href="platform.href"
            target="_blank"
            @click="blur($el)"
          >
            <div class="list-item-image mr-5">
              <i :class="[
                platform.icon,
                'fa-2xl',
                'fa-fw',
                isEven(index) ? 'has-text-primary' : 'has-text-link'
              ]"></i>
            </div>
            <div class="list-item-content">
              <div class="list-item-title" x-text="platform.title"></div>
              <div
                class="list-item-description is-size-7"
                x-text="platform.description"
              ></div>
            </div>
          </a>
        </template>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
